about_course:
  - content: |
      自 23 级起，大学英语改为三学期：
        - 大一秋季学期的大学英语A（LANG1006）为听说课，教材是视听说教材，训练英语听说能力
        - 大一春季学期的大学英语B（LANG1007）为论文教学课，教材是《学术英语（理工）》，训练英文论文阅读能力
          - 大学英语A和大学英语B的 A/B/C 班并无太大差别，老师亦是轮换教学
          - 作业量与分级无关，而是取决于老师
        - 大二秋季学期的大学英语C（LANG1008）为英语提高训练，涉及听说读写四个方面内容。
          - 大学英语C的A班不需要上课，但 23 级的 A 班需要完成**大量**作业
          - B班需要完成MOOC课程
          - C班需要参与线下课
    submitter:
      name: "Gaster"
      link: "https://github.com/WDGaster703"
about_exam:
  - content: |
      自23级起，每学期的期末考试与大一秋季学期英语分班考试结构一致，试卷结构为：25 题四级听力 + 10 题雅思听力（1 篇文章）+ 2 篇四级阅读 + 1 篇雅思阅读 + 1 篇短文填词 + 1 篇雅思大作文（议论文）。
    submitter:
      name: "Gaster"
      link: "https://github.com/WDGaster703"
