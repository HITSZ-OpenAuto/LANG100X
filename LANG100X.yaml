# 警告：此 README 涵盖了三门独立的课程（LANG1006, LANG1007, LANG1008），但在一个文件中进行了描述。课程代码 LANG100X 是一个统称。
# 警告：成绩构成是按“大一”、“大二”划分，而非具体年份。已将其合并到 "0000" 键下。
course_name: "大学英语"
course_code: "LANG100X"
notices: |
  - 大学英语A的分班由开学考试成绩决定，大学英语B的分班由大学英语A的期末考试成绩决定，大学英语C的分班由大学英语B的期末考试成绩决定。
  - 每学期分班后卷面成绩位于前20%左右的学生可以申请免听之后所有学期的英语。
  - 免听的学生的课程成绩完全由期末考试卷面成绩决定，即期末考试占比100%，无平时成绩，无需参与平时课堂和完成平时作业。
  - 在免听学期的期末考试成绩跌出免听线则失去之后学期的免听资格。
grading:
  "0000": "大一: 作业(40%) + 期末考试(60%); 大二: 作业(50%) + 期末考试(50%)"
